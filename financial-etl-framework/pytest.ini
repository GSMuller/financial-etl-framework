[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções adicionais para pytest
addopts = 
    -v
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=financial_etl
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-report=json
    --cov-branch
    --cov-fail-under=25
    --maxfail=5
    --durations=10

# Markers customizados
markers =
    slow: marca testes que são lentos (deselecionar com '-m "not slow"')
    integration: marca testes de integração que requerem banco de dados
    unit: marca testes unitários
    api: marca testes de API
    services: marca testes de serviços
    
# Configurações de warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Configurações de cobertura
[coverage:run]
source = src/financial_etl
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    
[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
